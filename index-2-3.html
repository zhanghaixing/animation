<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="robots" content="all"/>
    <meta name="author" content="Tencent-TGideas">
    <meta name="format-detection" content="telephone=no"/>
	<meta charset="UTF-8">
	<title>实现canva绘制动画</title>
	<style type="text/css">
		#canvas{
			position:absolute;
			left: 50%;
			top: 50%;
			margin: -117px 0 0 -117px;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="225" height="225" ></canvas>
	<script type="text/javascript" src="js/DrawCanvas.js"></script>
	<script type="text/javascript">
		var imgs = [];
		var Images = []
		for(var i = 1 ; i <=12; i++){
			imgs.push("imgs/"+i+".png")
		}
		imgs.forEach(function(value,index){
			var img = new Image();
			img.src = value;
			Images.push(img)
		})
		//console.log(document.querySelector("#canvas").width)
		
		var canvas = new DrawCanvas("#canvas",{
			 	imgs: Images,
		        startImgIndex: 1,
		        endImgIndex: 12,
		        isLoop: false,
		        fps: 1000 / 12.5,
		        endFn: function () {
		        	alert(1)
		        },
		        currentFn: function (i,self) {
		        	console.log(i)
		        }
		})
		document.addEventListener("click",function(){
	   		canvas.stopFn()
	   		setTimeout(function(){
	   			canvas.continue()
	   		},5000)
	   	})
		canvas.init()
	</script>
</body>
</html>
